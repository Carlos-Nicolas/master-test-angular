<div class="cards">
  <mat-card class="example-card" *ngFor="let character of characters">
    <mat-card-header>
      <mat-card-title>{{ character.name }}</mat-card-title>
      <mat-card-subtitle>{{ character.location.name }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="{{ character.image }}"
      alt="{{ character.name }}"
    />
  </mat-card>
</div>
