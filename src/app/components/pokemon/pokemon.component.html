<div class="cards">
  <mat-card class="example-card" *ngFor="let pokemon of pokemons">
    <mat-card-header>
      <mat-card-title>{{ pokemon.name }}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="pokemon.url" alt="{{ pokemon.name }}" />
  </mat-card>
</div>
